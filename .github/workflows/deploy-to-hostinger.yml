name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Eliminamos la opción de cache porque no tenemos archivo de lockfile
          
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Debug frontend directory
        run: |
          ls -la ./frontend
          cat ./frontend/package.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --no-strict

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm build

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          
          # Verificamos el contenido del archivo requirements.txt
          echo "Contenido de requirements.txt:"
          cat requirements.txt
          
          # Instalamos primero pydantic fijando una versión específica
          pip install pydantic==2.10.6
          
          # Instalamos las dependencias ignorando los requisitos de versión de pydantic
          pip install --no-deps -r requirements.txt
          
          # Instalamos el resto de dependencias excluyendo pydantic
          grep -v "pydantic" requirements.txt > requirements_without_pydantic.txt
          pip install -r requirements_without_pydantic.txt

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./frontend/build/
          server-dir: ${{ secrets.HOSTINGER_FTP_PATH }}/
          dangerous-clean-slate: true
