name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Debug frontend directory
        run: |
          ls -la ./frontend
          cat ./frontend/package.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --no-strict

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm build

      - name: Debug build output directory
        run: |
          echo "Verificando directorios de compilación:"
          ls -la ./frontend/
          ls -la ./frontend/dist/ || echo "No existe el directorio dist"
          ls -la ./frontend/build/ || echo "No existe el directorio build"

      # Elimino configuración de Python y dependencias de backend ya que no son necesarias
      # para el despliegue del frontend

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: ${{ secrets.HOSTINGER_FTP_PATH }}/
          dangerous-clean-slate: true
