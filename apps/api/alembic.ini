[alembic]
script_location = alembic
prepend_sys_path = .
# Esta URL será sobrescrita por env.py usando las variables de ambiente
sqlalchemy.url = driver://user:pass@localhost/dbname

use_env_vars = true

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Las siguientes secciones sirven como referencia pero
# las URLs reales se obtendrán desde variables de entorno
[development]
description = Ambiente de desarrollo local

[testing]
description = Ambiente de pruebas

[production]
description = Ambiente de producción