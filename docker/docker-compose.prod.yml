version: '3.8'

services:
  # API Backend (Python)
  api:
    image: ghcr.io/juargo/moneydiary-api:latest
    container_name: moneydiary-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_DB=${MYSQL_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - ENV=production
    volumes:
      - ./data:/app/data
    networks:
      - moneydiary-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      
  # Frontend
  frontend:
    image: ghcr.io/juargo/moneydiary-frontend:latest
    container_name: moneydiary-frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://api:8000}
    networks:
      - moneydiary-network
    depends_on:
      - api

  # Nginx para manejo de SSL y proxy inverso
  nginx:
    image: nginx:alpine
    container_name: moneydiary-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/html
      - ./nginx/acme-challenge:/var/www/html/.well-known/acme-challenge
    depends_on:
      - api
      - frontend
    networks:
      - moneydiary-network

  # Servicio Certbot para certificados SSL (solo se ejecuta bajo demanda)
  certbot:
    image: certbot/certbot
    container_name: moneydiary-certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/html
      - ./nginx/acme-challenge:/var/www/html/.well-known/acme-challenge
    command: certonly --webroot --webroot-path=/var/www/html --email ${SSL_EMAIL:-admin@example.com} --agree-tos --no-eff-email -d ${DOMAIN:-localhost}
    depends_on:
      - nginx

# Redes
networks:
  moneydiary-network:
    driver: bridge
